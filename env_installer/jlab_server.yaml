name: jlab_server
channels:
  - conda-forge
dependencies:
  - conda
  - ipywidgets >= 8.0.1
  - jupyterlab 4.4.6
  - pip
  - python 3.12*
  - pip:
    - mito-ai
    - mitosheet
    - "numpy==2.1.*"
    - "matplotlib==3.9.2"
    - "ipympl>=0.8.2"
    - "pandas"
    - "scipy"
platforms:
  - linux-64
  - linux-aarch64
  - osx-64
  - osx-arm64
  - win-64
