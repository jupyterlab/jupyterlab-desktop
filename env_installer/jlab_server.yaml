name: jlab_server
channels:
  - conda-forge
dependencies:
  - conda
  - pip
  - python 3.12*
  - pip:
    - mito-ai
    - mitosheet
    - "ipympl>=0.8.2"
    - "ipywidgets>=8.0.1"
    - "jupyterlab==4.4.6"
    - "matplotlib==3.9.2"
    - "numpy==2.1.*"
    - "pandas"
platforms:
  - linux-64
  - linux-aarch64
  - osx-64
  - osx-arm64
  - win-64
