[version]
current = "4.0.5-1"

regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  \-
  (?P<build>\d+)
  '''

[git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[file]]
src = "package.json"
search = '"version": "{current_version}"'
[[file]]
src = "env_installer/jlab_server.yaml"
version_template = "{major}.{minor}.{patch}"
search = '- jupyterlab {current_version}'

